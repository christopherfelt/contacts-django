{% extends "_base.html" %}

{% block title %}
Contacts
{% endblock title %}

{% block content %}



<div class="container">

    <h1>Contacts</h1>

    {% if user.is_authenticated %}

    <button><a href="{% url 'account_logout' %}">Logout</a></button>

    {% else %}

    <button><a href="{% url 'account_login' %}">Login</a></button>
    <button><a href="{% url 'account_signup' %}">Sign Up</a></button>

    {% endif %}

    <button><a href="{% url 'contacts' %}">Contacts</a></button>

</div>




{% endblock content %}
